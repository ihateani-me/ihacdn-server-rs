<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ file_id }} - ihaPaste</title>
    <meta name="description" content="{{ code_data | truncate(30) }}">
    <meta property="og:title" content="ihaPaste">
    <meta property="og:description" content="{{ code_data | truncate(30) }}">
    <meta name="theme-color" content="#3DCE70">
    <meta property="og:image" content="/static/img/favicon.png">
    <link rel="icon" type="image/png" href="/static/img/favicon.png" />
    <link rel="icon" href="/static/img/favicon.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #1e1e2e;
            color: #cdd6f4;
            min-width: 100vw;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        #content-code {
            padding: 1rem;
            font-family: "IBM Plex Mono", monospace;
            font-weight: 400;
            font-size: 12px;
            line-height: 1.5rem;
        }

        #content-code pre {
            margin: 0;
            padding: 0;
            font-family: "IBM Plex Mono", monospace;
            font-weight: 400;
        }

        .shiki-line-n::before {
            content: var(--shiki-line-number);
            width: 1rem;
            margin-right: 1rem;
            display: inline-block;
            text-align: right;
            color: #e0def4;
            opacity: 0.6;
        }

        .shiki span {
            font-family: "IBM Plex Mono", monospace;
            font-size: 12px;
            line-height: 1.5rem;
        }

        #root {
            position: relative;
        }

        .raw-data-code {
            position: fixed;
            top: 1rem;
            right: 1rem;
            margin: 0px;
            border-radius: 6px;
            padding: 0.75rem 0.75rem;
            background-color: #313244;
            color: #94e2d5;
            font-family: "IBM Plex Mono", monospace;
            text-decoration: none;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.25s ease;
            opacity: 0.6;
        }

        .raw-data-code > * {
            margin: 0px;
        }

        .raw-data-code:hover {
            text-decoration: dotted underline;
            opacity: 0.8;
        }

        #content-code {
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <div id="root">
        <pre id="target-wrap"><code id="content-code" class="{{ code_type }}">{{ code_data }}</code></pre>
        <a href="/{{ file_id }}/raw" target="_blank" rel="noopener noreferrer" class="raw-data-code">raw</a>
    </div>
    <script type="module">
        import { createHighlighter } from 'https://esm.sh/shiki@3.0.0';

        (async () => {
            const highlighter = await createHighlighter({
                langs: ['js', 'python', 'html', 'css', 'json', 'bash', 'cpp', 'java', '{{ code_type }}'],
                themes: ['catppuccin-mocha'],
                langAlias: {
                    vpy: 'python',
                },
            });

            const contentCode = document.getElementById("content-code");
            // change node from code to div
            const innerHTML = await highlighter.codeToHtml(
                contentCode.innerText,
                {
                    lang: "{{ code_type }}",
                    theme: "catppuccin-mocha",
                    transformers: [
                        {
                            line(node, line) {
                                const currentStyle = node.properties.style ?? "";
                                const newStyle = `${currentStyle};--shiki-line-number: "${line}"`;
                                node.properties.style = newStyle;
                                this.addClassToHast(node, "shiki-line-n");
                                return node;
                            }
                        }
                    ]
                }
            );
            const targetWrap = document.getElementById("target-wrap");
            targetWrap.outerHTML = `<div id="content-code" class="${contentCode.className}">${innerHTML}</div>`;
        })();
    </script>
</body>
</html>
